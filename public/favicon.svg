<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with vibrant gradient -->
  <rect width="512" height="512" rx="96" fill="url(#bg)" />
  
  <!-- Subtle inner border for depth -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- High-contrast white text with crisp rendering -->
  <text x="256" y="280" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="160" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="central"
        letter-spacing="-4px"
        filter="url(#textShadow)"
        style="text-rendering: geometricPrecision;">FTJ</text>
  
  <!-- Subtle trading chart accent -->
  <path d="M80 400 L120 360 L160 380 L200 340 L240 320 L280 300 L320 260 L360 220" 
        stroke="rgba(255,255,255,0.25)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Small trend arrow -->
  <path d="M340 220 L360 220 L360 240" 
        stroke="rgba(255,255,255,0.25)" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Highlight dot for extra visual interest -->
  <circle cx="120" cy="360" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="200" cy="340" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="280" cy="300" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>